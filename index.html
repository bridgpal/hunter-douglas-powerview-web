<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerView Shade Control - Multi Shade</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .shade-card {
            background: #ffffff;
            border: 6px solid #000000;
            padding: 30px;
            margin: 0 0 4px 0;
        }
        .shade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 4px solid #000000;
            padding-bottom: 15px;
        }
        .shade-title {
            font-size: 1.5em;
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .shade-status {
            padding: 8px 16px;
            font-size: 0.9em;
            font-weight: 900;
            border: 3px solid #000000;
            text-transform: uppercase;
        }
        .status-connected {
            background: #000000;
            color: #ffffff;
        }
        .status-disconnected {
            background: #ffffff;
            color: #000000;
        }
        .status-connecting {
            background: #ffffff;
            color: #000000;
        }
        .shades-container {
            padding: 30px;
            border-bottom: 4px solid #000000;
        }
        .add-shade-btn {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>POWERVIEW SHADE CONTROL</h1>
            <p class="subtitle">Control multiple Hunter Douglas shades</p>
        </header>

        <div class="status-bar">
            <div id="status" class="status">Ready</div>
            <div id="encryption-status" class="encryption-status">
                [KEY] Encryption key loaded
            </div>
        </div>

        <div class="scan-section">
            <button id="addShadeButton" class="btn btn-primary">
                [+] Add Shade
            </button>
            <button id="reconnectAllButton" class="btn btn-secondary" style="margin-left: 10px; display: none;">
                [RECONNECT] Reconnect All
            </button>
        </div>

        <div id="shadesContainer" class="shades-container"></div>

        <div class="debug-section">
            <h3>Debug Console</h3>
            <div id="debugConsole" class="debug-console"></div>
            <button class="btn btn-small">Clear</button>
        </div>

        <footer>
            <p id="config-status">Encryption key configured [OK]</p>
            <p>Web Bluetooth API / Chrome/Edge only</p>
        </footer>
    </div>

    <script type="module" src="/src/js/main.js"></script>
</body>
</html>
